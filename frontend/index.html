<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Business Management System">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  <title>NJ Cabinets</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
  <!-- Local Inter font (self-hosted) -->
  <link rel="stylesheet" href="/fonts/inter.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app
    </noscript>
    <script nonce="__CSP_NONCE__">
      // Inline customization bootstrap for dev. In production, server injects values in <head>.
      (function(){
        try {
          // Only load fallback JSON if server did NOT inject customization already
          if (typeof window.__APP_CUSTOMIZATION__ === 'undefined') {
            var xhr1 = new XMLHttpRequest();
            xhr1.open('GET', '/assets/customization/app-customization.json?_=' + Date.now(), false); // sync small request
            xhr1.send(null);
            if (xhr1.status === 200) {
              try { window.__APP_CUSTOMIZATION__ = JSON.parse(xhr1.responseText); } catch {}
            }
          }
          if (typeof window.__LOGIN_CUSTOMIZATION__ === 'undefined') {
            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', '/assets/customization/login-customization.json?_=' + Date.now(), false);
            xhr2.send(null);
            if (xhr2.status === 200) {
              try { window.__LOGIN_CUSTOMIZATION__ = JSON.parse(xhr2.responseText); } catch {}
            }
          }
          // Apply critical colors immediately
          var root = document.documentElement;
          var c = window.__APP_CUSTOMIZATION__ || {};
          if (c.headerBg) root.style.setProperty('--header-bg', c.headerBg);
          if (c.headerFontColor) root.style.setProperty('--header-fg', c.headerFontColor);
          if (c.sidebarBg) root.style.setProperty('--sidebar-bg', c.sidebarBg);
          if (c.sidebarFontColor) root.style.setProperty('--sidebar-fg', c.sidebarFontColor);
          if (location.pathname === '/login') {
            var lc = window.__LOGIN_CUSTOMIZATION__ || {};
            if (lc.backgroundColor) root.style.setProperty('--login-bg', lc.backgroundColor);
            // Also set page title if provided
            if (lc.rightTitle && document.title && document.title === 'NJ Cabinets') {
              document.title = lc.rightTitle;
            }
          } else if (c.logoText && document.title === 'NJ Cabinets') {
            document.title = c.logoText;
          }
        } catch (e) { /* silent */ }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
