<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="Business Management System">
    <meta name="author" content="">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, notranslate">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  <title>NJ Cabinets</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="/favicon.ico">
  <!-- Local Inter font (self-hosted) -->
  <link rel="stylesheet" href="/fonts/inter.css">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app
    </noscript>
    <script nonce="__CSP_NONCE__">
      // Inline customization bootstrap for dev. In production, server injects values in <head>.
      (function(){
        try {
          function fetchJSON(url) {
            return new Promise(function(resolve) {
              var xhr = new XMLHttpRequest();
              xhr.open('GET', url, true); // async request
              xhr.onload = function() {
                if (xhr.status === 200) {
                  try { resolve(JSON.parse(xhr.responseText)); } catch { resolve(null); }
                } else {
                  resolve(null);
                }
              };
              xhr.onerror = function() { resolve(null); };
              xhr.send(null);
            });
          }

          function applyCustomization() {
            var root = document.documentElement;
            var c = window.__APP_CUSTOMIZATION__ || {};
            if (c.headerBg) root.style.setProperty('--header-bg', c.headerBg);
            if (c.headerFontColor) root.style.setProperty('--header-fg', c.headerFontColor);
            if (c.sidebarBg) root.style.setProperty('--sidebar-bg', c.sidebarBg);
            if (c.sidebarFontColor) root.style.setProperty('--sidebar-fg', c.sidebarFontColor);
            if (location.pathname === '/login') {
              var lc = window.__LOGIN_CUSTOMIZATION__ || {};
              if (lc.backgroundColor) root.style.setProperty('--login-bg', lc.backgroundColor);
              // Also set page title if provided
              if (lc.rightTitle && document.title && document.title === 'NJ Cabinets') {
                document.title = lc.rightTitle;
              }
            } else if (c.logoText && document.title === 'NJ Cabinets') {
              document.title = c.logoText;
            }
          }

          // Load customization asynchronously
          var promises = [];
          if (typeof window.__APP_CUSTOMIZATION__ === 'undefined') {
            promises.push(
              fetchJSON('/assets/customization/app-customization.json?_=' + Date.now())
                .then(function(data) { if (data) window.__APP_CUSTOMIZATION__ = data; })
            );
          }
          if (typeof window.__LOGIN_CUSTOMIZATION__ === 'undefined') {
            promises.push(
              fetchJSON('/assets/customization/login-customization.json?_=' + Date.now())
                .then(function(data) { if (data) window.__LOGIN_CUSTOMIZATION__ = data; })
            );
          }

          // Apply customization once loaded
          if (promises.length > 0) {
            Promise.all(promises).then(applyCustomization);
          } else {
            applyCustomization();
          }
        } catch (e) { /* silent */ }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
