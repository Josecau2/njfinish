<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-left: 3px solid #007bff; }
        .error { border-left-color: #dc3545; background: #fff5f5; }
        .success { border-left-color: #28a745; background: #f0fff0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîê Login Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.textContent = new Date().toISOString().split('T')[1].split('.')[0] + ' - ' + message;
            document.getElementById('logs').appendChild(div);
        }

        async function testLogin() {
            document.getElementById('logs').innerHTML = '';
            log('Starting login test...');

            try {
                log('Sending POST request to /api/auth/login');

                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({
                        email: 'joseca@symmetricalwolf.com',
                        password: 'admin123'
                    })
                });

                log(`Response status: ${response.status} ${response.statusText}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                log(`Response received: ${JSON.stringify(data, null, 2)}`, 'success');

                // Check all expected fields
                log('Validating response fields...');
                if (data.sessionActive) log('‚úÖ sessionActive: true', 'success');
                else log('‚ùå sessionActive: false or missing', 'error');

                if (data.userId) log(`‚úÖ userId: ${data.userId}`, 'success');
                else log('‚ùå userId missing', 'error');

                if (data.name) log(`‚úÖ name: ${data.name}`, 'success');
                else log('‚ùå name missing', 'error');

                if (data.role) log(`‚úÖ role: ${data.role}`, 'success');
                else log('‚ùå role missing', 'error');

                if (data.email) log(`‚úÖ email: ${data.email}`, 'success');
                else log('‚ùå email missing', 'error');

                // Check cookies
                log('Checking cookies...');
                const cookies = document.cookie;
                if (cookies.includes('authToken')) log('‚úÖ authToken cookie set', 'success');
                else log('‚ùå authToken cookie NOT set', 'error');

                if (cookies.includes('authSession')) log('‚úÖ authSession cookie set', 'success');
                else log('‚ùå authSession cookie NOT set', 'error');

                log('=== TEST COMPLETE ===', 'success');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        }
    </script>
</body>
</html>
