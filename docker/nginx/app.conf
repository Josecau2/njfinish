# Containerized Nginx reverse proxy for app.nj.contractors
# Enable with: docker compose --profile nginx up -d nginx

server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name _;

  ssl_certificate     /etc/letsencrypt/live/app.nj.contractors/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/app.nj.contractors/privkey.pem;

  # Security headers
  add_header Strict-Transport-Security "max-age=31536000" always;
  add_header X-Content-Type-Options "nosniff" always;

  client_max_body_size 50m;

  # Serve uploaded assets directly from disk (Odin)
  location /uploads/ {
    alias /srv/odin/njcabinets/uploads/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # API proxy to app
  location ^~ /api/api/       { rewrite ^/api/api/(.*)$ /api/$1 last; }
  location ^~ /undefined/api/ { rewrite ^/undefined/api/(.*)$ /api/$1 last; }
  location = /api/auth/login  { proxy_pass http://host.docker.internal:8080/api/login; }

  location /api/ {
    proxy_pass http://host.docker.internal:8080;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        "upgrade";
    proxy_read_timeout 300s;
  }

  # Everything else to the app (Express serves the SPA)
  location / {
    proxy_pass http://host.docker.internal:8080;
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }
}
